<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {{ template "include" }}
</head>
<body>
<form action="/login" method="post">
    {{ template "navbar" }}
    <h1>Login</h1>
    <input type="text" name="name" id="name" placeholder="Enter our name">
    <input type="password" name="password" id="password" placeholder="Enter password">
    <button>Login</button>
    {{ if ne .Error "" }}
        {{ .Error }}
    {{ end }}
</form>
</body>
</html>
